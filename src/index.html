<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>

    <div class="calc">
        <div class="calc-screen">
            <input type="text" id="display" value="0" disabled>
        </div>
        <div class="buttons">
            <button class="operations" id="clearDisplay">AC</button>
            <button class="operations" id="negate" >+/-</button>
            <button class="operations" id="percentage">%</button>
            <button class="accent operate" value="/" >÷</button>

            <button class="operate" value="1">1</button>
            <button class="operate" value="2">2</button>
            <button class="operate" value="3">3</button>
            <button class="accent operate" value="*">x</button>

            <button class="operate" value="4">4</button>
            <button class="operate" value="5">5</button>
            <button class="operate" value="6">6</button>
            <button class="accent operate" value="-">–</button>

            <button class="operate" value="7">7</button>
            <button class="operate" value="8">8</button>
            <button class="operate" value="9">9</button>
            <button class="accent operate" value="+">+</button>


            <button class="zero operate operate" value="0">0</button>
            <button class="operate" value=".">,</button>
            <button class="equals accent" id="calculate">=</button>
        </div>

        <div id="theme" class="theme">
            <h3>Customize</h3>
        </div>
        <div class="customise-theme">
            <div class="card">
                <h2>Customize your view</h2>
                <p class="text-muted">Manage Accent and Background color</p>
                <!-------------------- COLOR ------------------------->
                <div class="color">
                    <h4>Color</h4>
                    <div class="choose-color">
                        <span class="color-1"></span>
                        <span class="color-2 active"></span>
                        <span class="color-3"></span>
                    </div>
                </div>
                <!-------------- BACKGROUNG COLORS ------------------->
                <div class="background">
                    <h4>Background</h4>
                    <div class="choose-bg">
                        <div class="bg-1">
                            <span></span>
                            <h5 for="bg-1">Light</h5>
                        </div>
                        <div class="bg-2 active">
                            <span></span>
                            <h5 for="bg-2">Dim</h5>
                        </div>
                        <div class="bg-3">
                            <span></span>
                            <h5 for="bg-3">Lights Out</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
